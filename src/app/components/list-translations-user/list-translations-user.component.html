<div class="mt-5">
  <h3>Mis traducciones</h3>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Idioma de origen</th>
          <th scope="col">Idioma objetivo</th>
          <th scope="col">Texto original</th>
          <th scope="col">Texto traducido</th>
          <th scope="col">Favorita</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let translation of translations">
          <td>{{ translation.sourceLanguage }}</td>
          <td>{{ translation.targetLanguage }}</td>
          <td>{{ translation.originalText }}</td>
          <td>{{ translation.translatedText }}</td>
          <td>{{ translation.favorite ? 'SÃ­' : 'No' }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-3" title="Actualizar" (click)="openUpdateModal(translation)">
              <i class="bi bi-pencil"></i>
            </button>
            <!--<button class="btn btn-sm btn-danger" title="Borrar" (click)="deleteTranslationById(translation.id)">
              <i class="bi bi-trash"></i>
            </button>-->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
