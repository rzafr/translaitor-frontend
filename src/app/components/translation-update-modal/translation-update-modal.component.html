<div class="modal-header">
  <h4 class="modal-title">Actualizar traducci√≥n</h4>
  <button type="button" class="close close-button" aria-label="Cerrar" (click)="onCancel()">
    <span aria-hidden="true" class="close-icon">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group my-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [checked]="translation.favorite" (change)="toggleFavorite($event)" id="favorite">
        <label class="form-check-label" for="favorite">
          Agregar a mis traducciones favoritas
        </label>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="onSubmit()">Actualizar</button>
</div>
